{% extends "kk/base.html" %}
{% load staticfiles %}

{% block header_title  %}
    <title>个人中心</title>
{% endblock %}

{% block container  %}


<div class="weui-grids">

    <a href="javascript:;" class="weui-grid js_grid" id="invite_code">
        <div class="weui-grid__icon">
            <img src="{% static "/kk/icon/dianhua.png" %}" alt="">
        </div>
        <p class="weui-grid__label">
            邀请码
        </p>
    </a>

    <a href="{% url 'bind_wx_page' %}" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <img src="{% static "/kk/icon/wx.jpg" %}" alt="">
        </div>
        <p class="weui-grid__label">
            绑定微信
        </p>
    </a>

    <a href="{% url 'vuser_logout' %}" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <img src="{% static "/kk/icon/tuichu.jpg" %}" alt="">
        </div>
        <p class="weui-grid__label">
            退出
        </p>
    </a>
</div>

</div>
{% endblock %}

{% block footer_js_extra %}
<script src="{% static "/kk/js/clipboard.min.js" %}"></script>
<script>
    var clipboard = new Clipboard('#invite_code', {
        text: function() {
            return '{{request.user.userprofile.code}}';
        }
    });
    $("#invite_code").on("click",function() {
        $.alert("您的邀请码是{{request.user.userprofile.code}}", "已复制邀请码");
    });

</script>
{% endblock %}
